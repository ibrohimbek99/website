        <div class="cover">
            <div class="container">
            <h2 class="contact">Contact me</h2></div>
            <form if="contactform">
                <p class="contact"><label for="name">Full name</label></p>
                <input id="name" name="name" placeholder="Your Name" required="" tabindex="1"
                type="text">

                <p class="contact"><label for="email">Email</label></p>
                <input id="email" name="email" placeholder="example@sitehere.com" required="" tabindex="2"
                type="text">

                <p class="contact"><label for="subject">Subject</label></p>
                <input id="subject" name="subject" placeholder="Leave your message" required="" tabindex="2"
                type="text">

                <p class="contact"><label for="comment">Comment</label></p>
                <textarea name="comment" id="comment" tabindex="4"></textarea> <br>
                <input name="submit" id="submit" tabindex="5" value="Send" type="submit">
                


            </form>

        </div>
